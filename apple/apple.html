<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple</title>
  <link rel="icon" href="./favicon/apple-favicon.svg" />
  <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/apple.css" />
</head>

<body>
  <!-- 카드 레이아웃 -->
  <div class="grid-container">
    <section class="grid1">
      <h1>iPad Pro</h1>
      <h2>놀라우리만치 얇다.
        엄청나게 강력하다.</h2>
      <p class="next">출시일 추후 공개</p>
      <div>
        <button class="moreA">더 알아보기</button>
        <button class="priceA">가격 보기</button>
      </div>
    </section>
    <section class="grid2">
      <h1>iPad air</h1>
      <h2>두 가지 사이즈. 더 빠른 칩.
        무엇이든 거뜬하게.</h2>
        <p class="next">출시일 추후 공개</p>
        <div>
          <button class="moreB">더 알아보기</button>
          <button class="priceB">가격 보기</button>
        </div>
    </section>
    <section class="grid3">
      <h1>iPhone 15 Pro</h1>
      <h2>티타늄. 초강력. 초경량. 초프로</h2>
      <div>
        <button class="moreA">더 알아보기</button>
        <button class="priceA">가격 보기</button>
      </div>
    </section>
    <section class="grid4">
      <h1>iPhone 15</h1>
        <h2>새로운 카메라.
          새로운 디자인.
          새로움이 물씬</h2>
        <div>
          <button class="moreB">더 알아보기</button>
          <button class="priceB">가격 보기</button>
        </div>
    </section>
    <section class="grid5">
      <h1>WATCH</h1>
      <h2>보다 똑똑. 보다 또렷. 보다 강력.</h2>
      <div>
        <button class="moreA">더 알아보기</button>
        <button class="priceA">가격 보기</button>
      </div>
    </section>
    <section class="grid6">
      <h1>MacBook Air</h1>
      <h2>날렵하게. 강력하게. M3답게.</h2>
      <div>
        <button class="moreB">더 알아보기</button>
        <button class="priceB">가격 보기</button>
      </div>
    </section>
    <section class="grid7">
      <h1>airPods Pro</h1>
      <h2>전에 없던 청취 경험.
        적응형 오디오.</h2>
      <div>
        <button class="moreA">더 알아보기</button>
        <button class="priceA">가격 보기</button>
      </div>
    </section>
  </div>
</body>

</html>
